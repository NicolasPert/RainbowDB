<div class="container d-flex justify-content-center">
  <div class="row g-0 align-items-center">
    <div class="d-flex">
      <div
        class="card cascading-right"
        style="
          background: hsla(0, 0%, 100%, 0.55);
          backdrop-filter: blur(30px);
          box-shadow: 0px 5px 10px 0px rgba(0, 0, 0, 0.5);
        "
      >
        <div class="card-body p-5 shadow-5 text-center text-color">
          <div class="mb-5">
            <h2>Modifier ce personnage : {{ character.name }}</h2>
          </div>

          <form [formGroup]="changeCharacter" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Nom:</label>
              <input
                formControlName="name"
                type="text"
                id="name"
                placeholder="nom du personnage"
                class="form-control"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="movie">Film :</label>
              <input
                formControlName="movie"
                type="text"
                id="movie"
                placeholder="film"
                class="form-control"
                required
              />
            </div>
            <div>
              <label for="univers">Univers:</label>
              <select
                id="univers"
                name="univers"
                formControlName="univers"
                class="form-control"
                multiple
                required
              >
                <option
                  *ngFor="let univers of universAvailable"
                  [value]="univers.id"
                  class="text"
                >
                  {{ univers.name }}
                </option>
              </select>
            </div>
            <div>
              <label
                >Couleurs (maintenez CTRL/command pour plusieurs
                couleurs):</label
              >
            </div>

            <div>
              <select
                id="color"
                formControlName="color"
                name="color"
                class="form-control"
                required
                multiple
              >
                <option
                  *ngFor="let color of colorsAvailable"
                  [value]="color.id"
                >
                  {{ color.name }}
                </option>
              </select>
            </div>
            <div class="form-group">
              <input
                formControlName="id_pictures"
                type="file"
                class="form-control"
                (change)="onChange($event)"
              />
            </div>

            <button type="submit" class="btn btn-primary m-5">Modifier</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
