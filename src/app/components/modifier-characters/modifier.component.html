<div class="container d-flex justify-content-center" style="width: 29rem">
  <div class="row g-0 align-items-center">
    <div class="d-flex">
      <div
        class="card cascading-right"
        style="
          background: hsla(0, 0%, 100%, 0.55);
          backdrop-filter: blur(30px);
          box-shadow: 0px 5px 10px 0px rgba(0, 0, 0, 0.5);
        "
      >
        <div class="card-body p-5 shadow-5 text-center text-color">
          <div class="mb-5">
            <h2 *ngIf="character" class="text-color">
              Modifier ce personnage : {{ character.name }}
            </h2>
          </div>

          <form [formGroup]="changeCharacter" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Nom:</label>
              <input
                formControlName="name"
                type="text"
                id="name"
                placeholder="nom du personnage"
                class="form-control"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="movie">Film :</label>
              <input
                formControlName="movie"
                type="text"
                id="movie"
                placeholder="film"
                class="form-control"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label>Univers :</label>

              <ng-select
                formControlName="univers"
                [multiple]="true"
                [items]="universAvailable"
                bindLabel="name"
                bindValue="id"
              >
              </ng-select>
            </div>
            <div>
              <label>Couleurs :</label>
            </div>
            <ng-select
              formControlName="color"
              [multiple]="true"
              [items]="colorsAvailable"
              bindLabel="name"
              bindValue="id"
            >
            </ng-select>

            <div class="form-group">
              <input
                formControlName="id_pictures"
                type="file"
                class="form-control"
                (change)="onChange($event)"
              />
            </div>
            <div class="d-flex justify-content-evenly">
              <div>
                <button type="submit" class="btn btn-primary m-1">
                  Modifier
                </button>
              </div>
              <div>
                <button
                  class="btn btn-danger m-1"
                  [routerLink]="['/arc-en-ciel']"
                >
                  Retour
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
