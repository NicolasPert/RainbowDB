<div class="container d-flex justify-content-center" style="padding-top:12rem;">

  <div class="row g-0 align-items-center">
    <div class="d-flex">
      <div
        class="card-body p-5 shadow-5 text-center text-color"
        style="
          background: hsla(0, 0%, 100%, 0.55);
          backdrop-filter: blur(30px);
          box-shadow: 0px 5px 10px 0px rgba(0, 0, 0, 0.5);
        "
      >
 

    
 

    <div>
      <h2>{{ character.name }}</h2>
    </div>

    <div><p>Etes-vous s√ªr de vouloir supprimer ce personnage ?</p></div>

    <div class="d-flex justify-content-center">
      <div><button class="btn btn2" type="submit" id="btnSupprimer" (click)="deleteCharacter(character)">
        Oui
      </button>
      </div>
      <div><button *ngIf="!utilisateur"class="btn btn3" [routerLink]="['arc-en-ciel']">
        Non
      </button>
      </div>
    </div>
  
  </div>  
</div>
