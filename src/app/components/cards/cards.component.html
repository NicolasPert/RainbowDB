<div class="card shadow style" style="width: 12.5rem; height: 40rem">
  
  <div *ngIf="connected" id="element1">
    <img
      *ngIf="!like"
      src="../../../assets/images/favoris.png"
      class="colorTaille"
      (click)="envoieFav(character)"
      
    />
    <img
      src="../../../assets/images/favorisChecked.png"
      class="colorTaille"
      *ngIf="like"
      (click)="envoieFav(character)"
      
    />
  </div>
  <img src="{{ characterImage }}" class="imgCard" alt="image du personnage" id="element2"/>

  <div class="d-flex flex-direction-row justify-content-between">
    <div
      *ngIf="isAdmin"
      [routerLink]="['../page-admin/modifier-characters', character.id]"
    >
      <img
        src="../../../assets/images/baguette.png"
        alt="icone modifier"
        class="taille1"
      />
    </div>
    <div
      *ngIf="isAdmin"
      [routerLink]="['../page-admin/suppression-characters', character.id]"
    >
      <img
        src="../../../assets/images/poubelle.png"
        alt="icone supprimer"
        class="taille2"
      />
    </div>
  </div>
  <div class="card-body">
    <h5 class="card-title text-wrap">{{ character.name }}</h5>
    <hr />
    <h6>Film :</h6>
    <p *ngFor="let movie of character.to_in">{{ movie.name }}</p>
    <hr />
    <h6>Univers :</h6>
    <p *ngFor="let univer of character.belong">{{ univer.name }}</p>
    <hr />
    <h6>Couleurs :</h6>
    <div class="container">
      <div class="row">
        <div class="col justify-content-between" *ngFor="let color of character.to_own">
          {{ color.name }}
        </div>
      </div>
    </div>
  </div>
</div>
