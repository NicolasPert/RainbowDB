<section class="text-center text-lg-start">
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-5 mb-5 mb-lg-0">
                <div
          class="card cascading-right"
          style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            box-shadow: 0px 5px 10px 0px rgba(0, 0, 0, 0.5);
          "
        >
          <div class="card-body p-5 shadow-5 text-center text-color">
  <div class="mb-5">
    <h2>Bienvenue !</h2>
  </div>

  <form #connexion="ngForm" (ngSubmit)="connecter(connexion)">
    <div class="form-group mb-3">
      <input
        type="text"
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        class="form-control shadow-sm"
        [(ngModel)]="user.username"
        name="username"
        #username="ngModel"
        [class.input-error]="user.username && isFormValidate"
        [class.input-error-log]="connexionKO"
        placeholder="Pseudo"
      />
      <div *ngIf="username.invalid && isFormValidate" class="alert">
        <div *ngIf="username.errors?.['required']">
          L'username est obligatoire.
        </div>
        <div *ngIf="username.errors?.['pattern']">
          Veuillez entrer un username valide.
        </div>
      </div>
    </div>

    <div class="form-group">
      <input
        type="password"
        required
        pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{12,}"
        class="form-control shadow-sm"
        [(ngModel)]="user.password"
        name="mot_de_passe"
        #password="ngModel"
        [class.input-error]="password.invalid && isFormValidate"
        [class.input-error-email]="connexionKO"
        placeholder="Mot de passe"
      />
      <div *ngIf="password.invalid && isFormValidate" class="alert">
        <div *ngIf="password.errors?.['required']">
          Le mot de passe est obligatoire.
        </div>
        <div class="errorMdp" *ngIf="password.errors?.['pattern']">
          Au moins 12 caractères, 1 majuscule, 1 chiffre et 1 symbole.
        </div>
      </div>
      <div *ngIf="connexionKO" class="alert">
        Vérifiez votre email et votre mot de passe.
      </div>
    </div>

    <button type="submit" class="btn btn-primary m-5">Se connecter</button>
  </form>

  <div class="lienEnregistrer">
    <p>
      Pas de compte ?
      <a [routerLink]="['../Inscrire']">Inscrivez-vous</a>
    </p>
  </div>
</div>
