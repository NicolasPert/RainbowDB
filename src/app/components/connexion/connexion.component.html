<div class="text-center text-lg-start">
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-5 mb-5 mb-lg-0">
        <div
          class="card cascading-right"
          style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            box-shadow: 0px 5px 10px 0px rgba(0, 0, 0, 0.5);
          "
        >
          <div class="card-body p-5 shadow-5 text-center text-color">
  <div class="mb-5">
    <h2>Bienvenue !</h2>
  </div>

  <div class="mb-5">
    <form (ngSubmit)="onSubmitForm()" [formGroup]="userForm" >
      <div class="form-group mb-3">
  <label
    >Email
  </label>
    <input id="email" name="email" formControlName="email" type="email" class="form-control shadow-sm ms-auto me-auto"/>


  <label
    >Mot de Passe
  </label>
    <input id="password" name="password" class="form-control shadow-sm ms-auto me-auto phone" formControlName="password" type="password" />
  </div>

  
  <button type="submit" class="btn btn-primary" (click)="login()">Connexion</button>
</form>
</div>

  <div class="lienEnregistrer">
    <p>
      Pas de compte ?
      <a [routerLink]="['../Inscrire']">Inscrivez-vous</a>
    </p>
  </div>
</div>
</div>
